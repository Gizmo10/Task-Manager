<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Analytics</h2>
      <a class="btn btn-primary" href="/tasks/filterAnalytics">Filter Analytics</a>

      <table class="table">
        <thead>
        <tr>
          <th>Number Of Tasks Created</th>
          <th>Number Of Tasks Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${analytics}">
          <td th:text="${analytics.createdTasks}"></td>
          <td th:text="${analytics.completedTasks}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-sm-4 d-grid">
    <a class="btn btn-outline-primary" href="/tasks" role="button">Back</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
