#MySQL Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}

#jdbc:mysql://localhost:3306/to_do_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver 

#Specify the DBMS
##spring.jpa.database=MYSQL

#Show or not log for each sql query
spring.jpa.show-sql=false

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#use spring.jpa.properties.* when for Hibernate native properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Server port to run application
server.port=8081

#Initialise any database with schema in schema.sql and data in data.sql
spring.sql.init.mode=always

#Initialises the database with scripts in data.sql
spring.datasource.initialization-mode=always

