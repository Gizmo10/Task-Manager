<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Filter Search</h2>

      <form th:action="@{/tasks/filteredAnalytics}" method="post" th:object="${taskFilterDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Date From</label>
          <div class="col-sm-8 ">
            <input placeholder="yyyy-mm-dd" class="form-control" th:field="${taskFilterDto.dateFrom}">
            <p th:if="${#fields.hasErrors('dateFrom')}" th:errorclass="text-danger"
               th:errors="${taskFilterDto.dateFrom}"></p>
          </div>

          <label class="col-sm-4 col-form-label">Date To</label>
          <div class="col-sm-8 ">
            <input placeholder="yyyy-mm-dd" class="form-control" th:field="${taskFilterDto.dateTo}">
            <p th:if="${#fields.hasErrors('dateTo')}" th:errorclass="text-danger"
               th:errors="${taskFilterDto.dateTo}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/tasks/analytics" role="button">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
